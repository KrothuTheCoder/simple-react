<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple React Page</title>
</head>
<body>
<img src="images/donkey.jpg">Daddy's Donkey</img>
<div id="root"></div>
Inky Pinky Ponky<br/>
Daddy bought a donkey<br/>
Donkey died<br/>
Daddy cried<br/>
Inky Pinky Ponky<br/>
<button id="apiButton">Go</button> 
<div id="resultBox"></div>
<script>

    document.getElementById('apiButton').addEventListener('click', function () {
            fetch('https://fd-sandbox.hakabo.com/api/data', {
                method: 'GET',
                headers: {
                    'Ocp-Apim-Subscription-Key': '1193b86901a44fa181cb016bfd85089f'
                },
            })
                .then(response => response.json())
                .then(data => {
                 document.getElementById('resultBox').innerText = JSON.stringify(data, null, 2);   
                })
                .catch(error => console.error('Error fetching data:', error));
        });

</script>


</body>
</html>
